<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
    function sample()
    {
      var db=openDatabase('MenuBase','1.0','Test DB','2*1024*1024');
      var a=document.getElementById("t1").value;
      var b=document.getElementById("t2").value;
      db.transaction(function(tx)
      {
        tx.executeSql('INSERT INTO EMPLOYEE VALUES (?,?)',[a,b],function (tx, result) {
        console.log(result.insertId);
    }, function (error) {
        console.log(error);
    });
  });
}
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Simple Example to insert record</h1>
    <input type="text" id=t1>
    <input type="text" id=t2>
    <button onclick="sample();">Click to insert</button>
  </body>
</html>
